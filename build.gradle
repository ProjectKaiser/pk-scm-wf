apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

group = 'org.scm4j'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
	maven { 
		url "https://jitpack.io" 
	}
}

test {
    testLogging.showStandardStreams = true
}

dependencies {
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.0.62-beta'

	compile 'com.github.scm4j:scm4j-vcs-git:master-SNAPSHOT'
	compile 'com.github.scm4j:scm4j-vcs-svn:master-SNAPSHOT'
	
	compile 'com.google.code.gson:gson:2.8.0'
	//compile 'org.apache.maven.resolver:maven-resolver:1.0.3'
	//compile 'io.tesla.maven:maven-aether-provider:3.1.2'
	compile 'org.apache.commons:commons-io:1.3.2'
	
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}